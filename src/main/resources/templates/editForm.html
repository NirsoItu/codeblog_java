<!DOCTYPE html>
<!-- Definir o th como componente de acesso do Thymeleaf -->
<html lang="pt"
      xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCodeBlog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 70%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; padding-top: 2%;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span>Editar Post</span></li>
            </ol>
        </nav>
        <div>
            <form action="#"
                  th:action="@{/editpost/{id}(id=${post.id})}"
                  th:object="${post}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{titulo}" name="titulo"  placeholder="Título *">
                </div>
                <div class="form-group" style="margin-top: 2%;">
                    <input type="text" class="form-control" th:field="*{autor}" name="autor"  placeholder="Autor *">
                </div>
                <div class="form-group" style="margin-top: 2%">
                <textarea type="text" id="summernote" class="form-control" th:field="*{texto}" name="texto"  placeholder="Texto *"></textarea>
                </div>
                <div class="form-group">
                    <small class="form-text text-muted">(*) Campos obrigatórios</small>
                </div>
                    <button type="submit" style="margin-bottom: 2%;" class="btn btn-primary">Enviar</button>
                <a href="/posts" style="margin-bottom: 2%;" class="btn btn-light" role="button">Cancelar</a>
            </form>
        </div>
    </div>
</section>
<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>

</body>
